<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>More Objects</title>
  </head>
  <body>

    <script>
var person = {
  name: 'Hideg',
  surname: 'Alexandru',
  age: 17,
  petOwner: false,
  skills: {
    html: true,
    css: true,
    javaScript: false
  },
  friends: {
    larry: {
      name: 'Larry',
      surname: 'Larryson',
      age: 30
    },
    steven: {
      name: 'Steven',
      surname: 'Stevenson',
      age: 31
    },
    carol: {
      name: 'Carol',
      surname: 'Carolson',
      age: 29
    }
  }
};
console.log(person.friends.larry);
console.log(person.skills.javaScript);
console.log(person.friends.carol.name + ' are ' + person.friends.carol.age + ' de ani.');
console.log(person.friends.larry.name + ' a fost nascut in anul ' + (2019 - person.friends.larry.age));
console.log(person.friends.steven.name + ' este cu ' + (person.friends.steven.age - person.friends.carol.age) + ' ani mai mare decat ' + person.friends.carol.name);
console.log('Prietenul meu ' + person.friends.steven.name + ' ' + person.friends.steven.surname + ' are ' + person.friends.steven.age + ' ani.');
console.log('Prietenii mei sunt ' + person.friends.larry.name + ', ' + person.friends.steven.name + ' si ' + person.friends.carol.name);
console.log('Prietenul meu ' + person.friends.steven.name + ' are un nume format din ' + person.friends.steven.name.length + ' caractere.');
    </script>
  </body>
</html>
