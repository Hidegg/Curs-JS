<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1 style="color:#fff">JavaScript Password</h1>
    <fieldset>
        <form name="my form" method="GET">
            <p><span id="errorName"></span></p>
            <label for="name">Name: </label>
            <input type="text" id="nameInput" placeholder=" Name">
            <br> <br>
            <label for="password">Password: </label>
            <!-- <input type="password" id="passInput" placeholder=" Password" maxlength="25" pattern=^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,25}$> -->
            <input type="password" id="passInput" placeholder=" Password" maxlength="25">
            <br> <br>
            <label for="repeatpassword">Repeat Password: </label>
            <input type="password" id="passRepeatInput" placeholder=" Repeat Password" maxlength="25">
            <br> <br>
            <button type="submit">Submit</button>
            <p><span id="error"></span></p>
        </form>
    </fieldset>
    <script src="js/app.js"></script>
</body>
</html>
